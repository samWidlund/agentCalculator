<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>agentCalculator</title>
</head>
<body>
    <div id="mainContainer">
        <div class="calculateContainer">
            <input type="text" id="hoursWorked" placeholder="hoursWorked"></input>
            <input type="text" id="ticketsDone" placeholder="ticketsDone"></input>
            <hr>
            <input type="text" placeholder="pivotStart" id="pivotStart">
            <input type="text" placeholder="pivotEnd" id="pivotEnd">
            <hr>
            <input type="text" placeholder="vendorCost" id="vendorCost"></input>
            <input type="text" placeholder="obFee" id="obFee"></input>
            <hr>
            <button id="calculateButton">calculate</button>
            <hr>
            <label id="ticketResultLabel"></label>
            <label id="ticketsPerHour"></label>
            <label id="pivotResultLabel"></label>
            <script src="scripts/main.js"></script>
        </div>
    </div>
</body>
</html>
